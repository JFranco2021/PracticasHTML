<!doctype html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" sizes="32x32" href="/Periodico/imagenes/icono.png">
    <title>Suscripcion</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>

<body style="background-color:lightskyblue">

<div style="background-color: cornflowerblue;">
<h1 style="text-align: center; color: whitesmoke">Contacto</h1>
</div>  

<div class="container">
    <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Correo electrónico</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="tu_correo@ejemplo.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Seleccion tu suscripción</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>1 mes</option>
            <option>3 meses</option>
            <option>9 meses</option>
            <option>12 meses</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Elije tu tipo de acuario favorito</label>
          <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>Marinos</option>
            <option>Agua dulce</option>
            <option>Amazonicos</option>
            <option>Africanos</option>
            <option>Asiaticos</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Enviamos un comentario</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </form>


      <!--Modal para enviar informacion-->

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Suscribirme!!!
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Gracias por tu registro</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Para confirmar tu suscripción presiona confirmar, de lo contrario salir
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Salir</button>
          <button type="button" class="btn btn-primary">Confirmar</button>
        </div>
      </div>
    </div>
  </div>

    </div>


      

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

</body>

</html>
